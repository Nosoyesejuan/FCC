<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC/SurveyForm-page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="top">
    <h1 id="title">movies survey form</h1>
    <p id="description">Are you a true marathon person?</p>
  </div>
  <div id="form-group">
    <form id="survey-form">
      <label id="name-label" for="name" class="top-label">What's your name?</label>
      <input type="text" class="nav-bar" id="name" name="name" placeholder="Enter your name here." required>
      
      <label id="email-label" for="email" class="top-label">Could you give us your email, please?</label>
      <input type="email" class="nav-bar" id="email" name="email" placeholder="Enter your email here." required>
      
      <label id="number-label" for="number" class="top-label">How old are you? <i>(optional)</i></label>
      <input type="number" class="nav-bar" id="number" name="age" min="1" max="100" placeholder="1-100"> 
      
      <label for="how-often" class="top-label">How often do you watch movies?</label> 
      <select name="how-often" id="dropdown" class="nav-bar">
        <option value="1">Not at all often</option>
        <option value="2">Slightly often</option>
        <option value="3">Moderately often</option>
        <option value="4">Very often</option>
        <option value="5">Extremely often</option>
      </select>
      
      <lable for="radio-buttons" class="top-label">What attracts you to see certain films?</label>
      
      <label for="radio-buttons" class="radio-buttons">
      <input  type="radio" name="radio-buttons" value="Actor/actress">Actor/actress
        </label>
      <label for="radio-buttons" class="radio-buttons">
      <input type="radio" name="radio-buttons" value="The Director">The Director
        </label>
      <label for="radio-buttons" class="radio-buttons">
      <input type="radio" name="radio-buttons" value="Story">Story
        </label>
      <label for="radio-buttons" class="radio-buttons">
      <input type="radio" name="radio-buttons" value="Country">Country
        </label>
      <label for="radio-buttons" class="radio-buttons">
      <input type="radio" name="radio-buttons" value="Reviews from movie critics">Reviews from movie critics
        </label>
      
      <label for ="checkbox" class="top-label"> What is your favourite kind of movies?</label>
      <label for="checkbox" class="checkbox-buttons">
      <input type="checkbox" name="checkbox" checked="checked" value="Comedy">Comedy
        </label>
      <label for="checkbox" class="checkbox-buttons">
      <input type="checkbox" name="checkbox" value="Documentary">Documentary
        </label>
      <label for="checkbox" class="checkbox-buttons">
      <input type="checkbox" name="checkbox" value="Action/Adventure">Action/Adventure
        </label>
      <label for="checkbox" class="checkbox-buttons">
      <input type="checkbox" name="checkbox" value="Horror">Horror
        </label>
      <label for="checkbox" class="checkbox-buttons">
      <input type="checkbox" name="checkbox" value="Romance">Romance
        </label>
      <label for="checkbox" class="checkbox-buttons">
      <input type="checkbox" name="checkbox" value="Drama">Drama
        </label>
      
      <lable for="textarea" class="top-label">What movie would you like to see at your next movie night?
      <textarea name="textarea" id="textarea" placeholder="Remember, be nice."></textarea>
        </label>

      <input type="submit" value="Submit" id="submit">

    </form>
    
    <footer>
      <div id="footer">
        <div class="copyright">© 2021. Developed by <a href="https://github.com/Nosoyesejuan" target="_blank">Juan David Varón</a> | FCC Assignment</div>
      </div>
    </footer>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
